    <section>
    <h2>Contacto</h2>
    <form action="show_data.html" target="_blank">
        <label for="nombre">Nombre: </label>
        <br>
        <input required name="nombre" type="text">
        <br>
        <br>

        <input required name="correo" type="email">

        <br>

        <br>
        <textarea required name="mensaje" id="menaje" cols="30" rows="10" placeholder="Escriba su mensaje aquí"></textarea>
        <br>
        <br>
        <input value="Enviar" type="submit">   <input value="Borrar" type="reset">
        <br>
    </form>
